<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etapa 4 - Promoções</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 8px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-fill {
      width: 80%;
      height: 100%;
      background: linear-gradient(90deg, #ff90b3, #ffa5d8);
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 25px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .option {
      background: #fef0f5;
      border: 2px solid transparent;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      transition: 0.2s ease;
    }

    .option:hover {
      background: #ffe4ec;
    }

    .option.selected {
      border-color: #ff69a0;
      background: #ffd8e6;
    }

    button {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff90b3, #ffa5d8);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 0 #e1769a;
      transition: 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <h1>Você costuma aproveitar promoções ou brindes quando aparece uma oportunidade?</h1>

  <div class="options">
    <div class="option" onclick="selecionar(this)">Com certeza! Sempre que posso</div>
    <div class="option" onclick="selecionar(this)">Às vezes, quando vale a pena</div>
    <div class="option" onclick="selecionar(this)">Raramente, só quando é muito bom mesmo</div>
    <div class="option" onclick="selecionar(this)">Não costumo me interessar</div>
  </div>

  <button id="continuar" disabled onclick="irParaProxima()">Continuar</button>

  <script>
    let selecionado = null;

    function selecionar(element) {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      selecionado = element.innerText;
      document.getElementById('continuar').disabled = false;
    }

    function irParaProxima() {
      console.log('Comportamento promocional:', selecionado);
      window.location.href = "etapa5.html";
    }
  </script>

</body>
</html>
